<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h4>Your Result</h4>
        <div class="score-left">
          <span class="your-score">76</span>
          <span class="total-score">of 100</span>
        </div>
        <div class="left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h4>Summary</h4>
        <div class="scores">
          <div class="score-reaction">
            <div class="score-con">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span>Reaction</span>
            </div>
            <span class="black-score"
              >80 <span class="grey-total">/ 100</span></span
            >
          </div>
          <div class="score-memory">
            <div class="score-con">
              <img src="./assets/images/icon-memory.svg" alt="memory" />
              <span>Memory</span>
            </div>
            <span class="black-score"
              >92 <span class="grey-total">/ 100</span></span
            >
          </div>
          <div class="score-verbal">
            <div class="score-con">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" />
              <span>Verbal</span>
            </div>
            <span class="black-score"
              >61 <span class="grey-total">/ 100</span></span
            >
          </div>
          <div class="score-visual">
            <div class="score-con">
              <img src="./assets/images/icon-visual.svg" alt="visual" />
              <span>Visual</span>
            </div>
            <span class="black-score"
              >72 <span class="grey-total">/ 100</span></span
            >
          </div>
        </div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jasper Apos</a>.
    </div>
  </body>
</html>
